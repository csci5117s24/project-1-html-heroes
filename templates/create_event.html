 {% extends 'base.html' %}

 {% block title %}Create{% endblock %}
 {% block scripts %}
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqUzTVg8-XI5TATyu-hi9ALyeGKRebgPo&libraries=places">
    </script>
    <script src="/static/create_event.js"></script>
 {% endblock %}

{% block content %}
<h1>Create Event</h1>

<form class="pure-form pure-form-stacked" method="post" action="{{ url_for('create_event')}}">
    <fieldset>
        <label for="stacked-event-type">Event Type</label>
        <input type="text" id="stacked-event-type" name="event_type" placeholder="Event Type" required />
        </br>

        <label for="stacked-event-name">Event Name</label>
        <input type="text" id="stacked-event-name" name="event_name" placeholder="Event Name" required />
        </br>

        <label for="stacked-event-location">Location</label>
        <input type="text" id="stacked-event-location" name="event_location" placeholder="Location" required />
        </br>

        <label for="stacked-event-time">Date and Time</label>
        <input type="datetime-local" id="stacked-event-time" name="event_date" required />
        </br>

        <label for="stacked-event-description">Description</label>
        <textarea id="stacked-event-description" name="event_description" placeholder="Description" rows="9" cols="50" required></textarea>
        </br>

        <label for="stacked-event-image">Image Url</label>
        <input type="url" id="stacked-event-image" name="event_image_url"  placeholder="Image Url" />
        </br>

        <button type="submit" class="pure-button">Create</button>
        <a href="{{ url_for('index') }}" class="pure-button">Cancel</a>
    </fieldset>
</form>
{% endblock %}
