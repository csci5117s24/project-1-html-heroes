<div class="pure-g">
  <div class="pure-u-1-4 nav-text"><p>Event Finder</p></div>
  <div class="pure-u-1-2 pure-button-group" role="group">
    <a class="pure-button header-button" href="{{ url_for('find_events')}}"
      >Find Events</a
    >
    <a class="pure-button header-button" href="{{ url_for('create_event')}}"
      >Create Event</a
    >
    <a class="pure-button header-button" href="{{ url_for('profile')}}"
      >My Schedule</a
    >
  </div>
  <div class="pure-u-1-8">
    <form action="{{ url_for('search') }}" method="get">
      <input type="text" name="query" placeholder="Search events..." />
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="pure-u-1-8">
    {% if session.get('user') %}
    <p><a href="{{ url_for('logout') }}">Log out</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Sign in</a></p>
    {% endif %}
  </div>
</div>
